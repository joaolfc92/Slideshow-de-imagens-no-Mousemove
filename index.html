<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow on mousehover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="column active">
            <div class="bg">
                <img src="01.jpeg">
            </div>
        </div>

        <div class="column">
            <div class="bg">
                <img src="02.jpeg">
            </div>
        </div>

        <div class="column">
            <div class="bg">
                <img src="03.jpeg">
            </div>
        </div>

        <div class="column">
            <div class="bg">
                <img src="04.jpeg">
            </div>
        </div>
    </div>
    
    <script src="jquery-3.3.1.min.js"></script>

    <script>
    
    $(document).on('mouseover', '.column', function(){
        $(this).addClass('active').siblings().removeClass('active')
    })
    
    
    
    </script>
</body>
</html>
